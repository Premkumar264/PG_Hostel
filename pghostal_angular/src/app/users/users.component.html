
  <div class="navbar">
    <h4 class="title">Dashboard</h4>
    <button class="btn btn btn-outline-light" (click)="logout()">Logout</button>
  </div>
  <div class="row">
    <div class="col-2 search">
        <input type="text"  class="form-control" placeholder="Search by Student Card No" [(ngModel)]="searchTerm" (ngModelChange)="searchUser(searchTerm)">
    </div>
    <div class="col-2 search" style="padding-right: 0;align-items: flex-start">
        <button class="btn btn-primary" (click)="searchUser(searchTerm)">Search</button>
    </div>
    <div class="col-8 search" style=" text-align: right; padding-right: 50px">
        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="addUserTitle()">Add User</button>
    </div>
